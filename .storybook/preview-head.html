<link
  href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;600;700;800&display=swap"
  rel="stylesheet"
/>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.body.addEventListener('mousedown', () => {
      document.body.classList.add('using-mouse');
    });

    document.body.addEventListener('keydown', (event) => {
      if (event.keyCode === 9) document.body.classList.remove('using-mouse');
    });
  });
</script>
